<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Media Downloader</title>
  </head>
  <body>
    <div class="container">
      <label for="videoURL">Enter a valid Youtube link</label>
      <input
        type="url"
        id="videoURL"
        class="link"
        placeholder="Post a valid URL"
      />
      <button type="submit" class="link-button" id="infoBtn">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <div class="container-video-data">
      <div class="data">
        <div class="thumbnail">
          <img />
        </div>
        <div class="info">
          <h2>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam,
            nesciunt.
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            quas vel similique voluptatem excepturi fugiat voluptatum suscipit
            ex est omnis!
          </p>
        </div>
      </div>
      <div class="controls">
        <input type="hidden" id="video-url" />
        <select id="downloadOptions"></select>
        <button id="downloadBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="front.js"></script>
  </body>
</html>
